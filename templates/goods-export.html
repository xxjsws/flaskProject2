<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出库单管理</title>
    <link rel="stylesheet" href="/static/mycss.css">
    <link rel="stylesheet" href="/static/bootstrap.css">
<link rel="icon" href="/static/picture/logo1.png" type="image/x-icon">

</head>
<body>
    <div class="container">
    <nav class="navbar navbar-expand-md ">
  <!-- Brand -->
  <a class="navbar-brand header-logo" href="{{url_for('index')}}"><img src="/static/picture/logo1.png" alt="logo"/></a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav nav nav-pills" role="tablist">
      {% if current_user.authority == 'boss' %}
            <li class="nav-item">
        <a class="nav-link" href="{{url_for('boss')}}">用户管理</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('logs')}}">用户日志</a>
      </li>
        {% endif %}
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('edit_product')}}">商品管理</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('goods_import')}}">入库单管理</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="{{url_for('goods_export')}}">出库单管理</a>
      </li>
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('logout')}}">登出</a>
      </li>
    </ul>
  </div>
</nav>
        <h3>出库单页面</h3>
        
        <div class="row mb-3">
          <div class="col">
            <a class="add-btn btn btn-xs btn-primary" href="{{url_for('export_details')}}">添加出库单</a>
          </div>
          <div class="col-10">
            <form>
              <div class="input-group">
                <label for="search-input"></label>
                <input type="text" class="form-control" id="search-input" placeholder="搜索">
                <button id="search-btn" class="btn btn-primary">搜索</button>
              </div>
            </form>
          </div>
        </div>
<div class="row">
                <table class="table table-bordered text-center table-hover" id="export-list">
                    <thead>
                    <tr>
                        <th>订单号</th>
                        <th>客户名</th>
                        <th>是否审单</th>
                        <th>操作员工</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tr>
                        <td colspan="6">暂无任何数据</td>
                    </tr>
                </table>
            </div>


    </div>

    <script src="/static/bootstrap.bundle.js"></script>
    <script src="/static/jquery.min.js"></script>
    <script src="/static/export.js"></script>
</body>
</html>
